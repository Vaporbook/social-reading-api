        <div class="modal-body">
            <div class="readsocial-modal">
              <div class="readsocial-uipane">

                    <div id="readsocial-viewbox" class="collapse">
                      <div id="selected-context-text" class="rs-selected-wrap well">
                     
                      </div>
                      <div class="readsocial-loadingView rsview viewlevel0 well">
                      </div>
                      <div class="readsocial-noteListView rsview viewlevel0 well">
                        <div class="readsocial-posts">
                          <ul>
                          </ul>
                          <div class="readsocial-bigzero">

                          </div>
                          <div class="readsocial-loadmore"><button class="btn btn-large"><i class="icon-chevron-down"></i>Load Older Posts...</button></div>
                          <div class="readsocial-loadmore-throbber">

                          </div>
                        </div>
                      </div>
                      <div class="readsocial-noteDetailView rsview viewlevel1 well">
                      </div>
                      <div class="readsocial-noteCreateView rsview viewlevel1 well">
                        <div class="readsocial-publisher well">
                          <div class="readsocial-formholder">
                            <div class="readsocial-postcontrols nav">

                              <div class="readsocial-postidentity">
                                <div class="readsocial-screen-name"></div>
                              </div>

                              <div class="tabbable tabs-left"> <!-- Only required for left/right tabs -->
                                <ul id="post-type-selection" class="nav nav-tabs">
                                  <li data-posttype="1" class="active"><a href="#publish-tab1" data-toggle="tab"><i class="icon-pencil"></i>&nbsp;Note</a></li>
                                  <li data-posttype="2"><a href="#publish-tab2" data-toggle="tab"><i class="icon-globe"></i>&nbsp;Link</a></li>
                                  <li data-posttype="3"><a href="#publish-tab3" data-toggle="tab"><i class="icon-picture"></i>&nbsp;Picture</a></li>
                            
                                </ul>
                                <div class="tab-content">
                                  <div class="tab-pane active" id="publish-tab1">
                                    <div class="readsocial-textentryarea postfield">
                                        <textarea placeholder="[leave your mark here]" class="readsocial-magnifier readsocial-note" name="note" rows="3" cols="70"></textarea>
                                    </div>
                                  </div>
                                  <div class="tab-pane" id="publish-tab2">
                                    <div class="readsocial-linkentryarea postfield">
                                        <label for="link">URL</label><input type="text" placeholder="[attach a link]" name="link" /><br/>
                                        <label for="link_note">Text</label><input type="text" placeholder="[title of link]" name="link_note" />
                                    </div>
                                  </div>
                                  <div class="tab-pane" id="publish-tab3">
                                    <div class="readsocial-fileentryarea postfield">
                                      <div class="readsocial-filedropzone">Drag and drop a file here.</div>
                                      <input id="img_file" type="file" name="img_file" />
                                      <input type="text" placeholder="[image caption]" name="img_note" />
                                    </div>
                                  </div>
                                 
                                 <div class="pull-right">

                                  <button class="btn btn-primary readsocial-attachButton readsocial-button">Attach</button>
                              
                                  <button class="btn readsocial-cancelPostButton readsocial-button">Cancel</button>
                            
                                  </div>
                                </div>
                              </div>



                            </div>


                          </div><!--endformholder-->
                        </div>
                      </div>
                      <div class="readsocial-responseCreateView rsview viewlevel2 well">
                      </div>
                      <div class="readsocial-responseAuthSubview rssubview"></div>
                    </div>

              </div><!-- uipane -->
            </div><!-- modal -->
        </div>
        <div class="modal-footer">
            <a href="#" class="btn closeButton" data-dismiss="modal">Close</a>
